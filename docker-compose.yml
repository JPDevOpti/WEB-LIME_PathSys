  #     - "5173:5173"
  #   volumes:
  #     - ./Front-End:/app
  #   command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
  #   depends_on:
  #     - backend
  #   networks:
  #     - lime-pathsys-network

volumes:
  mongodb_data:
    driver: local

networks:
  lime-pathsys-network:
    driver: bridge
